<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QP Craft - Question Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>QP Craft</h1>
            <div id="auth-container">
                <!-- Login/Logout buttons yahan aayenge -->
            </div>
        </header>

        <main id="app-content" class="hidden">
            <!-- ===== ADMIN SECTION - Sirf Admin ke liye ===== -->
            <section id="admin-panel" class="hidden">
                <h2>Admin: Add New Question</h2>
                <form id="add-question-form">
                    <select id="form-board" required><option value="">Select Board</option><option>CBSE</option><option>ICSE</option><option>State Board</option></select>
                    <input type="text" id="form-grade" placeholder="Grade (e.g., 10th)" required>
                    <input type="text" id="form-subject" placeholder="Subject (e.g., Physics)" required>
                    <input type="text" id="form-chapter" placeholder="Chapter (e.g., Light)" required>
                    <select id="form-question-type" required><option value="">Select Question Type</option><option>MCQ</option><option>Short Answer</option><option>Long Answer</option></select>
                    <textarea id="form-question-text" placeholder="Enter the question here..." required></textarea>
                    <textarea id="form-answer" placeholder="Enter the answer here..." required></textarea>
                    <input type="number" id="form-marks" placeholder="Marks (e.g., 5)" required>
                    <button type="submit">Add Question</button>
                </form>
            </section>

            <!-- ===== QUESTION BANK SECTION - Sabke liye ===== -->
            <section id="question-bank">
                <h2>Question Bank</h2>
                <div id="filter-container">
                    <select id="filter-board"><option value="">Select Board</option><option>CBSE</option><option>ICSE</option><option>State Board</option></select>
                    <input type="text" id="filter-grade" placeholder="Enter Grade (e.g., 10th)">
                    <input type="text" id="filter-subject" placeholder="Enter Subject (e.g., Physics)">
                    <input type="text" id="filter-chapter" placeholder="Enter Chapter (e.g., Light)">
                    <button id="fetch-questions-btn">Show Questions</button>
                </div>
                <div id="questions-list">
                    <p>Please select filters and click "Show Questions" to see questions.</p>
                </div>
            </section>
        </main>
        
        <!-- Login Form - Shuru me dikhega -->
        <section id="login-section">
            <h2>Login to QP Craft</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
