<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QP Craft - Question Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>QP Craft</h1>
            <div id="auth-container"></div>
        </header>

        <main id="app-content" class="hidden">
            <!-- ===== ADMIN SECTION ===== -->
            <section id="admin-panel" class="hidden">
                <h2>Admin Panel</h2>
                <!-- Single Question Form -->
                <div class="form-wrapper">
                    <h3>Add Single Question</h3>
                    <form id="add-question-form">
                        <select id="form-board" required><option value="">Select Board</option><option>CBSE</option><option>ICSE</option><option>State Board</option></select>
                        <select id="form-grade" required><option value="">Select Grade</option></select>
                        <select id="form-subject" required><option value="">Select Subject</option></select>
                        <input type="text" id="form-chapter" placeholder="Chapter Name (will be added automatically)" required>
                        <select id="form-question-type" required><option value="">Select Question Type</option></select>
                        <textarea id="form-question-text" placeholder="Enter the question here..." required></textarea>
                        <textarea id="form-answer" placeholder="Enter the answer here..." required></textarea>
                        <button type="submit">Add Question</button>
                    </form>
                </div>
                
                <!-- Bulk Upload Section -->
                <div class="form-wrapper">
                    <h3>Bulk Upload Questions</h3>
                    <p>Upload a CSV file with columns: <strong>board,grade,subject,chapter,questionType,questionText,answer</strong></p>
                    <input type="file" id="csv-file-input">
                    <button id="upload-csv-btn">Upload from CSV</button>
                    <div id="upload-status" class="hidden"></div>
                </div>
            </section>

            <!-- ===== QUESTION BANK SECTION ===== -->
            <section id="question-bank">
                <h2>Question Bank</h2>
                <div id="filter-container">
                    <select id="filter-board"><option value="">Select Board</option></select>
                    <select id="filter-grade" disabled><option value="">Select Board First</option></select>
                    <select id="filter-subject" disabled><option value="">Select Grade First</option></select>
                    <select id="filter-chapter" disabled><option value="">Select Subject First</option></select>
                    <select id="filter-question-type" disabled><option value="">Select Chapter First</option></select>
                    <button id="fetch-questions-btn">Show Questions</button>
                </div>
                <div id="questions-list">
                    <p>Please select filters to see questions.</p>
                </div>
            </section>
        </main>
        
        <section id="login-section">
             <!-- Login form yahan hai... -->
        </section>
    </div>

    <!-- Libraries and Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
